<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="Person listing to music">
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="plan-area">
      <div class="plan-area-content">
        <img class="icon-music" src="./images/icon-music.svg" alt="Music icon">
        <div class="annual">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a class="change" href="#">Change</a>
        </div>
    </div>
    <button class="payment">
      Proceed to Payment
    </button>
    <button class="cancel">Cancel Order</button>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hkparkjs</a>.
  </div> -->
</body>
</html>
